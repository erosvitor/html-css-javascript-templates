<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Input Data - Example 01</title>
  <link rel="stylesheet" href="input-data-01.css" >
</head>
<body>
  <div class="content">
    <form>
      <label for="fld-name">Nome</label>
      <input id="fld-name" name="fld-name" type="text">

      <label for="fld-address">Endereço</label>
      <input id="fld-address" name="fld-address" type="text">

      <label for="fld-district">Bairro</label>
      <input id="fld-district" name="fld-district" type="text">

      <label for="fld-city">Cidade</label>
      <input id="fld-city" name="fld-city" type="text">

      <label for="fld-state">Estado</label>
      <select id="fld-state" name="fld-state">
        <option value="---">--selecione--</option>
        <option value="PR">Paraná</option>
        <option value="SC">Santa Catarina</option>
        <option value="RS">Rio Grande do Sul</option>
      </select>
  
      <input type="submit" value="Salvar dados">
    </form>
  </div>
</body>
</html>
