<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Input Data - Example 02</title>
  <link rel="stylesheet" href="input-data-02.css" >
</head>
<body>
  <div class="content">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fld-name">Nome</label>
        </div>
        <div class="col-75">
          <input id="fld-name" name="fld-name" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fld-address">Endereço</label>
        </div>
        <div class="col-75">
          <input id="fld-address" name="fld-address" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fld-district">Bairro</label>
        </div>
        <div class="col-75">
          <input id="fld-district" name="fld-district" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fld-city">Cidade</label>
        </div>
        <div class="col-75">
          <input id="fld-city" name="fld-city" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fld-state">Estado</label>
        </div>
        <div class="col-75">
          <select id="fld-state" name="fld-state">
            <option value="---">--selecione--</option>
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Salvar dados">
      </div>
    </form>
  </div>
</body>
</html>
